name: deploy:heroku:delete-app

on:
  push:
    branches:
      - 'feature/**'
#  delete:
#    branches:
#      - 'release/**'

jobs:
  delete_app:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: run build
        run: |
          echo "GITHUB_REF=${{ github.ref }}" >> $GITHUB_ENV
          GITHUB_REF=$(echo $GITHUB_REF | sed -e "s#refs/heads/##g")
          echo "new GITHUB_REF is $GITHUB_REF"

      - name: heroku-deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          heroku_app_name: ""
          justlogin: true

      - run: heroku apps:destroy --app=qa-flow-demo-release --confirm qa-flow-demo-release || true
